apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

jar {
	manifest {
		attributes 'Main-Class': 'com.liquidforte.launcher.bootstrap.Bootstrap'
	}
}

group = 'com.liquidforte'
version = '0.0.0'

repositories {
    jcenter()
}

dependencies {
  compile 'org.apache.ivy:ivy:2.4.0'
  compile 'com.google.code.gson:gson:2.5'
  testCompile 'org.powermock:powermock-module-junit4:1.6.3'
  testCompile 'org.powermock:powermock-api-easymock:1.6.3'
  testCompile 'junit:junit:4.12'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
  repositories {
  	maven {
  		url "$buildDir/maven"
  	}
  }
}

task(run, type: JavaExec) {
	workingDir = 'run'
	classpath = sourceSets.main.runtimeClasspath
	main = 'com.liquidforte.launcher.bootstrap.Bootstrap'
}